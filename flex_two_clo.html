<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex两栏布局</title>
    <style>
        html,body{
            height:100%;

        }
        .main{
            display: flex;
            justify-content: center;

            height: 50%;
            width: 80%;
            margin: 0 auto;
        }
        .left{
            width: 70%;
            height:100%;

            background-color: #84ffc4;
        }
        .right{
            width: 30%;
            height:100%;
            background-color: antiquewhite;
        }

    </style>
</head>
<body>
<div class="main">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
